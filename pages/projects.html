<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/aesthetic.css">
    <link rel="stylesheet" href="../styles/projects.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/projects.js"></script>
    <title>Projects</title>
</head>

<body>
    <div class="main-container">
        <div class="folder-container">

            <div class="item">
                <img onclick="contactManager()" class="folder" src="../img/shell_window5-0.png" alt="Folder Icon">
                <div><button onclick="contactManager()">Contact Manager</button></div>
            </div>

            <div class="item">
                <img onclick="pl0Compiler()" class="folder" src="../img/laptop_small-1.png" alt="Folder Icon">
                <div><button onclick="pl0Compiler()">PL/0 Compiler</button></div>
            </div>

            <div class="item">
                <img onclick="studyFlash()" class="folder" src="../img/world-4.png" alt="Folder Icon">
                <div><button onclick="studyFlash()">Study Flash</button></div>
            </div>
        </div>
        <div class="middle-container">
            <div class="aesthetic-windows-xp-modal hidden" id="modal">
                <!-- Title Bar -->
                <div class="aesthetic-windows-xp-modal-title-bar">

                    <div id="name" class="aesthetic-windows-xp-modal-title-bar-text">
                        Study Flash
                    </div>

                    <div class="aesthetic-windows-xp-modal-title-bar-controls">
                        <div class="aesthetic-windows-xp-button-title-bar-close">
                            <button onclick="exitModal()">
                                X
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <!-- Could be a tabbed container, or a set of dropdowns, etc... -->
                <div class="aesthetic-windows-xp-modal-content">

                    <div class="popup-box">
                        <div id="description" class="modal-center">A website to make studying as efficient as possible by saving time with advanced ai study material generation.</div>
                        <div class="modal-bottom">
                            <div>Website:<a id="website-link" href="https://studyflash.study">https://studyflash.study</a></div>
                            <div>Github:<a id="github-link" href="https://studyflash.study">https://studyflash.study</a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div style="color: white; margin: 5px">Made for and by Sami Najib</div>
</body>
</html>
